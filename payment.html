<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Payment</h1>
  </header>

  <main>
    <section class="payment-form">
      <h2>Payment Form</h2>
      <form action="#">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number">

        <label for="card-holder-name">Card Holder Name</label>
        <input type="text" id="card-holder-name">

        <label for="card-expiration-date">Card Expiration Date</label>
        <input type="text" id="card-expiration-date">

        <label for="card-cvv">Card CVV</label>
        <input type="text" id="card-cvv">

        <button type="submit">Pay Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Copyright 2023 Shopping Website</p>
  </footer>
</body>
</html>
